<!DOCTYPE html>

<head>

    <script>    

        var Array1 = ["uno", "dos", "tres", "cuatro", "cinco" ];
        
        Array1.push("seis");

        console.log(Array1.length); // 6

        Array1.pop();

        console.log(Array1.length); // 5
        
        
    </script>

</head>
<body>
