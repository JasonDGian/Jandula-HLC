<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>    

        class Moto {

            constructor (nombreP, cilindradaP) {
                this.nombre = nombreP;
                this.cilindrada = cilindradaP;
            }
        }

        var moto1 = new Moto("Bimota Tesi Tesi 1/D 400J",400);
        var moto2 = new Moto("Harley Davidson Panhead 1952",1000);
        var moto3 = new Moto("Garelli Super Sport",50);

        var arrayMotos = [moto1, moto2, moto3];

        var nuevoArray = arrayMotos.filter((moto) => moto.cilindrada > 10050 ); 
        
        // El valor devuelto por el filtro es undefined.
        console.log(nuevoArray[0].nombre); 
        
    </script>

</head>
<body>
    <p>28. Explica el valor de retorno de filter() cuando ningún elemento cumple la condición.</p>
</body>
</html>
