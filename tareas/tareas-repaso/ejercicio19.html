    <script>

        const contador = 5;

        function cuentaFor(contador){
            console.log("Cuenta con FOR");

            for ( i = contador ; i > 0 ; i-- ){
                console.log(i);
            }

        }

        function cuentaWhile(contador){
            console.log("Cuenta con While");
            while ( contador > 0 ) {

                console.log(contador);
                contador--;
            }
        }

        function cuentaDoWhile(contador){
            console.log("Cuenta con Do While");
            do{
                console.log(contador);
                contador--;
            } while ( contador > 0 ) 
        }

        cuentaFor(contador);
        cuentaWhile(contador);
        cuentaDoWhile(contador);
        
    </script>
