<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let num1 = 10;
        let num2 = "10";

        // Comparación. -> Compara valores.
        console.log(num1!=num2);

        // Comparación estricta. -> También compara tipos.
        console.log(num1!==num2);

        /* 
        Al igual que ocurre con la comparación de igualdad, esta busca la desigualdad de valores , y desigualdad de valores+tipo.
        En el caso de la desigualdad estricta, si uno de los dos ambitos de observación (tipo & valor) da como resultado false, 
        entonces el resultado será false si o si. En el caso de la comparación de desigualdad normal solo analizará el valor.
        */

    </script>

</head>
<body>
    <p>10. Compara dos números por desigualdad usando ==, ===, y explica las diferencias.</p>
</body>
</html>
