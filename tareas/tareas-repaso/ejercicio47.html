<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>    

        const prom1 = new Promise(
            function ( resolve, reject ) {

                var verdadero = true;

                if (verdadero) {
                    setTimeout( resolve, 3000, "Prom 1 exito");
                }
                else {
                    reject("Prom 1 error");
                }

            }
        );

        const prom2 = new Promise(
            function ( resolve, reject ) {

                var verdadero = true;

                if (verdadero) {
                    resolve("Prom 2 exito");
                }
                else {
                    reject("Prom 2 error");
                }

            }
        );

        const prom3 = new Promise(
            function ( resolve, reject ) {

                var verdadero = false;

                if (verdadero) {
                    setTimeout( resolve, 2000, "Prom 3 exito");
                }
                else {
                    reject("Prom 3 error");
                }

            }
        );


        Promise.race([prom1, prom2, prom3])
        .then( primerResultadoDevuelto => {
        console.log(primerResultadoDevuelto); // Recibe el resultado de la primera promesa que ha sido resuelta.
        })
        .catch(error => {
        console.error(error); // Si alguna de las promesas encuentra fallo, lo atrapar√° sin pasar por el .then().
        });

    </script>

</head>
<body>
    <p>47. Crea un ejemplo con Promise.race para simular un tiempo de espera para una llamada a una API.</p>
</body>
</html>
