<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>    

        const prom1 = new Promise(
            function ( resolve, reject ) {

                var verdadero = true;

                if (verdadero) {
                    setTimeout( resolve, 3000, "Prom 1 exito");
                }
                else {
                    reject("Prom 1 error");
                }

            }
        );

        const prom2 = new Promise(
            function ( resolve, reject ) {

                var verdadero = true;

                if (verdadero) {
                    resolve("Prom 2 exito");
                }
                else {
                    reject("Prom 2 error");
                }

            }
        );

        const prom3 = new Promise(
            function ( resolve, reject ) {

                var verdadero = true;

                if (verdadero) {
                    setTimeout( resolve, 2000, "Prom 3 exito");
                }
                else {
                    reject("Prom 3 error");
                }

            }
        );


        Promise.all([prom1, prom2, prom3])
        .then( (resultadosTotales) => console.log(resultadosTotales) )
        .catch( (error) => console.log(error) )
        .finally(console.log("Done"));
            
    



    </script>

</head>
<body>
    <p>48. Escribe código que maneje múltiples operaciones asíncronas usando Promise.all.</p>
</body>
</html>
