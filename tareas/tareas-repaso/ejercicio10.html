<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let num1 = 10;
        let num2 = "10";

        // Comparación. -> Compara valores.
        console.log(num1==num2);

        // Comparación estricta. -> También compara tipos.
        console.log(num1===num2);

        /* 
        La diferencia de comparación y comparación estricta es que la comparación 'normal' compara 
        unicamente el valor de las variables mientras que la comparación estricta realiza una 
        comparación de tipo y valor, por lo que es más rigurosa como forma de comparación y solo 
        devuelve TRUE en caso de que ambos casos, sea el tipo, como el valor, sean iguales.
        */

    </script>

</head>
<body>
    <p>10. Compara dos números por desigualdad usando ==, ===, y explica las diferencias.</p>
</body>
</html>
