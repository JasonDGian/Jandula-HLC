<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let variable = 11;

        variable--;

        console.log(variable%2==0); // 10 / 2 da resto de 0 por lo que imprime por consola TRUE.

        variable++;

        console.log(variable%2==0); // Ahora variable vale 11 asi que variable/2 ya no será resto de 0 e imprime por consola FALSE.

    </script>

</head>
<body>
    <p>12. Haz un ejemplo con el operador módulo y los operadores ++ y --.</p>
</body>
</html>
