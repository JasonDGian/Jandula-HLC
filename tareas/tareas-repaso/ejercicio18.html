<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var fruta = "pomelo";

        function frutita(fruta){
            switch (fruta) {

                case "manzana": 
                alert("Es una manzana!");
                break;

                case "pera":
                alert("Es una pera!");
                break;

                case "piña", "ananás", "ananas":
                alert("ALEJA ESO DE LA PIZZA!");
                break;

                default:
                    alert("Es otra fruta. ¿cual será?");
                break;
                    
                }
        }

        frutita(fruta);

        
    </script>

</head>
<body>
    <p>18. Escribe una sentencia switch que maneje diferentes frutas, con un caso default.</p>
</body>
</html>
